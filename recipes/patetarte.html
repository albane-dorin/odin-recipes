<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UFT-8">
        <title>Recipes - pate à tarte</title>       
    </head>

    <body>
        <h1>Pâte à tarte</h1>
        <h2>Ingrédient</h2>
        <ul>
            <li>200g de farine</li>
            <li>60g de beurre</li>
            <li>De l'eau</li>
        </ul>

        <h2>Instructions</h2>
        <ol>
            <li>Combiner la farine et le beurre</li>
            <li>Ajouter l'eau peu à peu en pétrissant jusqu'à l'obtention d'une pâte</li>
        </ol>
    </body>
    
</html>
